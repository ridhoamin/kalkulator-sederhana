<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SIMPLE CALCULATOR</h2>
        <label for="bilangan">Bilangan 1 :</label>
        <br>
        <input type="number" id="bilangan1" class="=display" placeholder="Bilangan 1 ">
        <br>
        <label for="bilangan2">Bilangan 2 :</label>
        <br>
        <input type="number" id="bilangan2" class="display" placeholder="Bilangan 2">
        <br>
        <div class="button">
            <button onclick="hitung()"><b>+</b></button>
            <button onclick="hitungpengurangan()"><b>-</b></button>
            <button onclick="hitungperkalian()"><b>*</b></button>
            <button onclick="hitungpembagian()"><b>/</b></button>
            <button onclick="hitungpemangkatan()"><b>**</b></button>
            <button onclick="hitungsisabagi()"><b>%</b></button>
        </div>
    </div>
    <script>
        alert("Hello, it'Arip Rahman");
        function hitung() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 + bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   

        function hitungpengurangan () {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 - bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   

        function hitungperkalian() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 * bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   

        function hitungpembagian() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 / bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   

        function hitungpemangkatan() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 ** bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   

        function hitungsisabagi() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukan angka yang valid");return;
                
            }
        
        var hasil = bilangan1 % bilangan2;
        alert("hasil penjumlahan: " + hasil);
        
        }   
    </script>
</body>
</html>
